<head>

  <meta http-equiv="X-UA-Compatible" content="IE=10"><!-- due to IE 11 issue with TWCSS -->
  {{ hugo.Generator }}
  
  <title>{{ .Site.Title }}</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="{{ .Site.Params.Description }}">

  <!-- CSS/SCSS -->
  {{ $options := (dict "targetPath" "css/index.css" "outputStyle" "compressed" ) }}
  {{ $css := resources.Get "scss/index.scss" | resources.ToCSS $options | fingerprint }}
  
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" type="text/css">
  
</head>
